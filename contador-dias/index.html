<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temporizador Ano Novo</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Novo Ano</h1>

    <div class="container-contagem">
        <div class="container-num dias">
            <p class="texto-grande" id="dias">0</p>
            <span>Dias</span>
        </div>
        <div class="container-num horas">
            <p class="texto-grande" id="horas">0</p>
            <span>Horas</span>
        </div>
        <div class="container-num minutos">
            <p class="texto-grande" id="minutos">0</p>
            <span>Minutos</span>
        </div>
        <div class="container-num segundos">
            <p class="texto-grande" id="segundos">0</p>
            <span>Segundos</span>
        </div>
    </div>
</body>
</html>
